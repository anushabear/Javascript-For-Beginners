<body>
<script type="text/javascript">
var name = new Array("AB", "CD", "EF");

var string = name.join(" -  ");

document.write(string + "</br >");
document.write(string.length);

name.pop();
document.write(string);
document.write(string.length);

name.reverse();
var string3 = name.join();
document.write(string3);

name.push("GH", "IJ");
var string2 = name.join();
document.write(string2);

name.sort();
var string1 = name.join();
document.write(string1);



</script>
</body>
